<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Project 13 | Glassmorphic SignUp Page </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logoakash.jpg" type="image/x-icon">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <header class="sign-up-header">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form method="post" action="/signup">
            <p>
                <label for="101"> Enter Your Full Name
                <input type="text" placeholder="eg.Akash Anil Badki" id="101" required>
                </label> 
            </p>

            <p>
                <label for="102"> Enter Your e-mail
                    <input type="email" placeholder="eg.akashbadki@outlook.com" id="102" required>
                </label>
            </p>

            <p>
                <label for="3"> Enter password
                    <input type="text" placeholder="at least 8 char." id="103" required>
                </label>
            </p>

            <p>
                <input type="submit" id="submit" value="Create Account">
            </p>
            
            </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
